<html>
  <head>
    <title>管理画面</title>

    <script type="text/javascript" src="admin.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <th>曲名</th>
        <td><input id="song_title" type="text" size="38"/></td>
        <td><input id="send_title" type="button" value="更新" /></td>
      </tr>
      <tr>
        <th>セトリ</th>
        <td><textarea id="song_list" type="text" rows="30" cols="40"></textarea></td>
        <td><input id="send_list" type="button" value="更新" /></td>
      </tr>
    </table>
  </body>
</html>
